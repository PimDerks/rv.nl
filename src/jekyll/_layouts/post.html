---
layout: default
---

{% assign contentType = 'post' %}

<div class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="u-group">
    <main>

      {% include components/hero.html detail=true %}

      <div class="stack">
        <div class="wrapper">

          <div class="m-layout u-group">
            <div class="m-layout__row">
              <div class="m-layout__column u-1/1 u-2/3@l pull-top">
                <div class="m-layout__item">

                  <section>

                    <div class="a-img u-ratio u-ratio--16:9" style="background-image:url('http://lflmagazine.nl/wp-content/uploads/Robby-Valentine.jpg');">
                        <img src="http://lflmagazine.nl/wp-content/uploads/Robby-Valentine.jpg" alt="" />
                    </div>
                    <div class="box a-inner a-inner+">

                      <h2 class="section-title u-heading-gamma">{{ page.title }}</h2>
                      {{ content }}
                    </div>

                  </section>

                </div>

              </div>
              <div class="m-layout__column u-1/1 u-1/3@l">
                <div class="m-layout__item">

                  <div class="box box--dimmed a-inner a-inner+">
                    <h2 class="section-title u-heading-delta">Credits</h2>
                    <dl>
                      <dt>Post date</dt>
                      <dd>{{ page.date | date: '%B %-d, %Y' }}</dd>
                    </dl>
                  </div>

                </div>

                </div> -->

              </div>
            </div>
          </div>

        </div>
      </div>

    </main>

  </div>

</div>
