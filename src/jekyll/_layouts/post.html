---
layout: default
---

{% assign contentType = 'post' %}

<div class="post">

  <div class="u-group">

      <div class="stack">
        <div class="wrapper">

          <div class="m-layout u-group">
            <div class="m-layout__row">
              <div class="m-layout__column u-1/1 u-2/3@l">
                <div class="m-layout__item m-layout__item--wide">

                  <div class="box a-inner a-inner+">
                    {% if page.img %}
                      <div class="a-img u-ratio u-ratio--16:9" style="background-image:url('{{ page.img }}');">
                          <img src="{{ page.img}}" alt="" />
                      </div>
                    {% endif %}

                      {% if page.lead %}
                        <p class="u-lead">{{ page.lead }}</p>
                      {% endif %}
                      {{ content }}
                    </div>

                </div>

              </div>
              <div class="m-layout__column u-1/1 u-1/3@l">
                <div class="m-layout__item m-layout__item--wide">

                  <div class="box box--dimmed a-inner a-inner+">
                    <h2 class="u-heading-delta">Details</h2>
                    <dl>
                      <dt>Post date</dt>
                      <dd>{{ page.date | date: '%B %-d, %Y' }}</dd>
                      <!-- {% if page.categories %}
                        <dt>Categories</dt>
                        <dd>
                          {% for category in page.categories %}
                            <span class="tag">{{ category }}</span>
                          {% endfor %}
                        </dd>
                      {% endif %} -->
                    </dl>
                  </div>

                </div>

              </div>
            </div>
          </div>

        </div>
      </div>

  </div>

</div>
