<div class="breadcrumbs">
    <div class="wrapper">
        <ul class="a-list-nav a-list-bare">
            <li><a href="/">Home</a></li>
            {% assign crumbs = page.url | split: '/' %}
            {% assign crumbs_total = crumbs | size | minus: 1 %}
            {% for crumb in crumbs offset: 1 %}
                {% if forloop.index == crumbs_total %}
                    <li class="active">
                        {{ page.title }}
                    </li>
                {% else %}
                    <li>
                        <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">
                            {{ crumb | replace:'-',' ' | capitalize }}
                        </a>
                    {% endif %}
            {% endfor %}
        </ul>
    </div>
</div>
