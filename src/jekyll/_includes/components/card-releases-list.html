<ul class="m-layout m-releases-list u-group a-list-bare">
    {% for release in include.data reversed %}
        {% if forloop.index == 1 %}
            <li class="m-layout__column u-1/1 u-1/2@m u-2/3@l u-1/2@xl">
        {% else %}
            <li class="m-layout__column u-1/1 u-1/2@m u-1/3@l u-1/4@xl">
        {% endif %}
            <div class="m-layout__item">
                {% include components/card-release.html %}
            </div>
        </li>
    {% endfor %}
</ul>
