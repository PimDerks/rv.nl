{% assign img = post.img %}
<article class="a-card">
    <div class="a-card__inner">
        <a href="{{ post.url }}">
            <div class="a-img u-ratio u-ratio--1:1 u-stacked" style="background-image:url('{{ post.img }}')">
                <img src="{{ post.img }}" alt="{{ post.title }}" />
            </div>
            <div class="box">
                <div class="a-inner">
                    <div class="a-card__title">
                        <h3 class="u-heading-delta u-stacked">{{ post.title }}</h3>
                    </div>
                    <div class="a-card__subtitle">
                        {{ post.date | date: "%B %-d, %Y" }}
                    </div>
                </div>
            </div>
        </a>
    </div>
</article>
