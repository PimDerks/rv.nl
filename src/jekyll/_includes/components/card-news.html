<article class="a-card a-card--image">
    <div class="a-card__inner">

        {% assign img = post.img %}

            <div class="a-card__image">
                <div class="a-img u-ratio u-ratio--16:9" style="background-image:url('{{ img }}')">
                    <a href="{{ post.url | prepend: site.baseurl }}">
                        <img src="{{ img }}" alt="{{ post.title }}" />
                    </a>
                </div>
            </div>
            <div class="a-card__content">

                <header class="a-card__header">

                    <h3 class="a-card__title u-heading-delta">
                        <a href="{{ post.url | prepend: site.baseurl }}">
                            {{ post.title }}
                        </a>
                    </h3>
                    <p class="a-card__subtitle">
                        {{ post.date | date: "%B %-d, %Y" }}
                    </p>
                </header>

            </div>

    </div>
</article>
