<header class="o-hero"{% if page.img %} style="background-image:url('{{ page.img }}')"{% endif %}>
    <div class="wrapper">
        <div class="o-hero__inner">

            <h1 class="o-hero__title u-heading-alpha">

                {% if page.title %}
                    {{ page.title }}
                {% else %}
                    {{ site.title }}
                {% endif %}

            </h1>
            <p class="o-hero__subtitle u-heading-delta u-display">

                {% if page.subtitle %}
                    {{ page.subtitle }}
                {% else if page.year %}
                    {{ page.year }}
                {% else %}
                    The official website
                {% endif %}

            </p>
        </div>
    </div>
</header>
