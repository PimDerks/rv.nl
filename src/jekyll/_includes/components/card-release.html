<article class="a-card a-card--reveal a-card--release a-card--hover">
    <div class="a-card__inner">
        <a href="{{ release.url }}">
            <div class="a-img u-ratio u-ratio--1:1" style="background-image:url('{{ release.img }}')">
                <img src="{{ release.img }}" alt="{{ release.title }}" />
            </div>
            <div class="a-card__title box">
                <div class="a-inner">
                    {{ release.title }}
                </div>
            </div>
        </a>
    </div>
</article>
