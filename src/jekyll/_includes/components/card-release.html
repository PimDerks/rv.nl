<article class="a-card">
    <div class="a-card__inner">
         <a href="{{ release.url }}">
            <div class="a-img u-ratio u-ratio--1:1 u-stacked" style="background-image:url('{{ release.img }}')">
                <img src="{{ release.img }}" alt="{{ release.title }}" />
            </div>
            <div class="box">
                <div class="a-inner">
                    <div class="a-card__title u-heading-delta">
                        {{ release.title }}
                    </div>
                    <div class="a-card__subtitle">
                        {{ release.date | date: "%Y" }}
                    </div>
                </div>
            </div>
        </a>
    </div>
</article>
