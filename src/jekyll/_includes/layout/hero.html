<header class="post-header">
    <div class="wrapper">
        <div class="post-header__inner">
            <h1 class="post-title u-heading-alpha">
                {% if page.title %}
                    {{ page.title }}
                {% else %}
                    {{ site.title }}
                {% endif %}
            </h1>
            <p class="post-meta u-heading-beta">
                {% if page.subtitle %}
                    {{ page.subtitle }}
                {% else %}
                    The official website
                {% endif %}
            </p>
        </div>
    </div>
</header>
