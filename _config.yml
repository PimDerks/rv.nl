# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: "Robby Valentine: The Official Website"
email: info@pimderks.com
description: > #
  The official website for multi-instrumentalist, songwriter and producer
  Robby Valentine from the Netherlands.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://robbyvalentine.nl" # the base hostname & protocol for your site
future: true
port: 1337

# Where things are
source: ./src/jekyll
destination: ./www
keep_files: [static]

# Build settings
markdown: kramdown
permalink: /news/:title/

# Pagination
paginate: 6
paginate_path: "/news/:num/"
gems: [jekyll-paginate]

# Defaults
defaults:
  - scope:
      path: ""
      type: "articles"
    values:
      layout: article
  - scope:
      path: ""
      type: "releases"
    values:
      layout: release
  - scope:
      path: ""
      type: "songs"
    values:
      layout: song
  - scope:
      path: ""
      type: "live"
    values:
      layout: live
  - scope:
      path: ""
      type: "shop"
    values:
      layout: default
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post

# Collections
collections:
  articles:
    output: "true"
  releases:
    output: "true"
  songs:
    output: "true"
    permalink: /music/songs/:title/
  live:
    output: "false"
    permalink: /live/:year-:month-:day/
  timeline:
    output: "false"
  shop:
    output: "false"
  faq:
    output: "false"